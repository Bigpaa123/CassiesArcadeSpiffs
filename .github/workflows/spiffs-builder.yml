
name: build-spiffs

on:
  workflow_dispatch:

jobs:
  build-spiffs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Download mkspiffs release
      run: |
        mkdir tools
        # official mkspiffs binary â€“ change version as needed
        wget https://github.com/mpdavis/mkspiffs/releases/download/v0.2.3/mkspiffs-0.2.3-linux-amd64.tar.gz \
          -O tools/mkspiffs.tar.gz
        tar -xzf tools/mkspiffs.tar.gz -C tools
        chmod +x tools/mkspiffs

    - name: Build SPIFFS image
      run: |
        mkdir -p data
        cp *.html *.css data/
        tools/mkspiffs -c data -b 4096 -p 256 -s 0x100000 spiffs.bin

    - name: Upload SPIFFS binary
      uses: actions/upload-artifact@v4
      with:
        name: CassiesArcadeSpiffs
        path: spiffs.bin
