<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    canvas {
      background: #222;
      display: block;
      margin: 20px auto;
      border: 3px solid #444;
    }
    h1 { color: #ff4081; }
  </style>
</head>
<body>
  <h1>üêç Snake</h1>
  <canvas id="game" width="300" height="300"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const gridSize = 15;
    const tileSize = canvas.width / gridSize;

    let snake = [{ x: 7, y: 7 }];
    let direction = { x: 0, y: 0 };
    let nextDirection = { x: 0, y: 0 };
    let food = randomFood();
    let score = 0;
    let gameStarted = false;

    // Movement control
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp" && direction.y !== 1) nextDirection = { x: 0, y: -1 };
      if (e.key === "ArrowDown" && direction.y !== -1) nextDirection = { x: 0, y: 1 };
      if (e.key === "ArrowLeft" && direction.x !== 1) nextDirection = { x: -1, y: 0 };
      if (e.key === "ArrowRight" && direction.x !== -1) nextDirection = { x: 1, y: 0 };
      gameStarted = true;
    });

    // Touch/swipe input
    let startX, startY;
    canvas.addEventListener("touchstart", e => {
      const t = e.touches[0];
      startX = t.clientX;
      startY = t.clientY;
    });

    canvas.addEventListener("touchend", e => {
      const dx = e.changedTouches[0].clientX - startX;
      const dy = e.changedTouches[0].clientY - startY;
      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 0 && direction.x !== -1) nextDirection = { x: 1, y: 0 };
        else if (dx < 0 && direction.x !== 1) nextDirection = { x: -1, y: 0 };
      } else {
        if (dy > 0 && direction.y !== -1) nextDirection = { x: 0, y: 1 };
        else if (dy < 0 && direction.y !== 1) nextDirection = { x: 0, y: -1 };
      }
      gameStarted = true;
    });

    function randomFood() {
      return {
        x: Math.floor(Math.random() * gridSize),
        y: Math.floor(Math.random() * gridSize)
      };
    }

    function draw() {
      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw food
      ctx.fillStyle = "#ff4081";
      ctx.fillRect(food.x * tileSize, food.y * tileSize, tileSize, tileSize);

      // Draw snake
      ctx.fillStyle = "#4caf50";
      for (const part of snake) {
        ctx.fillRect(part.x * tileSize, part.y * tileSize, tileSize, tileSize);
      }
    }

    function update() {
      if (!gameStarted) return;

      direction = nextDirection;
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      // Wall collision
      if (head.x < 0 || head.y < 0 || head.x >= gridSize || head.y >= gridSize) return gameOver();
      // Self collision
      if (snake.some(p => p.x === head.x && p.y === head.y)) return gameOver();

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        food = randomFood();
      } else {
        snake.pop();
      }
    }

    function gameOver() {
      alert("Game Over! Score: " + score);
      snake = [{ x: 7, y: 7 }];
      direction = { x: 0, y: 0 };
      nextDirection = { x: 0, y: 0 };
      food = randomFood();
      score = 0;
      gameStarted = false;
    }

    function gameLoop() {
      update();
      draw();
    }

    setInterval(gameLoop, 250); // speed
  </script>
</body>
</html>
