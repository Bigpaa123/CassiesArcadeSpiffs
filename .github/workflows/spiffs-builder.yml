name: build-spiffs

on:
  workflow_dispatch:

jobs:
  build-spiffs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download mkspiffs binary (Working fork)
        run: |
          mkdir tools
          wget https://github.com/earlephilhower/mkspiffs/releases/download/3.1.0/mkspiffs-linux64 -O tools/mkspiffs
          chmod +x tools/mkspiffs

      - name: Build SPIFFS image
        run: |
          mkdir -p data
          cp *.html *.css data/
          tools/mkspiffs -c data -b 4096 -p 256 -s 0x100000 spiffs.bin

      - name: Upload SPIFFS binary
        uses: actions/upload-artifact@v4
        with:
          name: CassiesArcadeSpiffs
          path: spiffs.bin
