<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Puzzle Tiles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #1e1e1e;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
    }

    h1 {
      margin-bottom: 10px;
      color: #feda6a;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-gap: 10px;
      margin-top: 20px;
    }

    .tile {
      width: 80px;
      height: 80px;
      background: #444;
      color: #fff;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      user-select: none;
      touch-action: manipulation;
    }

    .tile.empty {
      background: transparent;
    }

    #info {
      margin-top: 15px;
      font-size: 1.1rem;
      text-align: center;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h1>üß© Puzzle Tiles</h1>
  <div id="info">
    ‚è±Ô∏è Time: <span id="time">120</span>s &nbsp;&nbsp; üèÜ Score: <span id="score">0</span>
  </div>
  <div id="board"></div>
  <button onclick="startGame()">Start Game</button>

  <script>
    const board = document.getElementById("board");
    const timeSpan = document.getElementById("time");
    const scoreSpan = document.getElementById("score");

    let tiles = [];
    let score = 0;
    let timeLeft = 120;
    let timer;

    function createTiles() {
      tiles = [];
      board.innerHTML = "";
      for (let i = 1; i <= 8; i++) tiles.push(i.toString());
      tiles.push(""); // empty space

      tiles.forEach((value, index) => {
        const div = document.createElement("div");
        div.className = "tile";
        if (value === "") div.classList.add("empty");
        div.innerText = value;
        div.addEventListener("click", () => moveTile(index));
        board.appendChild(div);
      });
    }

    function moveTile(index) {
      const emptyIndex = tiles.indexOf("");
      const adjacent = [index - 1, index + 1, index - 3, index + 3];

      if (adjacent.includes(emptyIndex) &&
          !(index % 3 === 0 && emptyIndex === index - 1) &&
          !(index % 3 === 2 && emptyIndex === index + 1)) {

        [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
        updateBoard();
        checkWin();
      }
    }

    function updateBoard() {
      const divs = board.children;
      tiles.forEach((value, index) => {
        divs[index].innerText = value;
        divs[index].className = "tile" + (value === "" ? " empty" : "");
      });
    }

    function shuffleTiles() {
      do {
        tiles = [...Array(8).keys()].map(n => (n + 1).toString()).concat("");
        for (let i = tiles.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
        }
      } while (!isSolvable(tiles));
      updateBoard();
    }

    function isSolvable(arr) {
      const nums = arr.filter(n => n !== "").map(Number);
      let inversions = 0;
      for (let i = 0; i < nums.length; i++) {
        for (let j = i + 1; j < nums.length; j++) {
          if (nums[i] > nums[j]) inversions++;
        }
      }
      return inversions % 2 === 0;
    }

    function checkWin() {
      const winState = ["1", "2", "3", "4", "5", "6", "7", "8", ""];
      if (tiles.join() === winState.join()) {
        score++;
        timeLeft += 5;
        updateInfo();
        shuffleTiles();
      }
    }

    function updateInfo() {
      timeSpan.innerText = timeLeft;
      scoreSpan.innerText = score;
    }

    function startGame() {
      score = 0;
      timeLeft = 120;
      updateInfo();
      shuffleTiles();
      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        updateInfo();
        if (timeLeft <= 0) {
          clearInterval(timer);
          board.innerHTML = "";
          alert("‚è±Ô∏è Time's up! Final Score: " + score);
        }
      }, 1000);
    }

    createTiles();
  </script>

</body>
</html>
